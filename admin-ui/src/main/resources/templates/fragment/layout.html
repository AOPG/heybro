<script>
    /*<![CDATA[*/
    function alertAndTurn(msg,sucessType,url) {
        if(sucessType==null || sucessType=="" ){
            sucessType=1;
        }
        layer.msg(msg, { icon: sucessType });
        if(url!=null && url!="" ) {
            setTimeout(function () {
                window.location.href = url;
            }, 2000);
        }
    }

    //全选反选
    function CheckAllLine(e) {
        if ($(e).is(':checked')) {
            $(".lxcheck").attr("checked", true);
        } else {
            $(".lxcheck").attr("checked", false);
        }
    }
    function CheckboxValue() {
        var reVal = '';
        $('.lxcheck').each(function () {
            if ($(this).is(':checked')) {
                reVal += $(this).val() + ",";
            }
        });
        reVal = reVal.substr(0, reVal.length - 1);
        return reVal;
    }
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    function cancel() {
        window.history.go(-1);
    }
    /*]]>*/
</script>
